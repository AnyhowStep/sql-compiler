language: node_js

node_js:
  - 'node'
  - '11'
  - '12'
  - '13'
  - '14'

branches:
  only:
  - /.*/


install:
  - npm install
  - npm run postinstall

cache:
  directories:
    - node_modules

git:
  depth: 1

script:
  - npm run generate
  - npm run generate-grammar-unexpanded-content
  - npm run generate-grammar-mysql
  - npm run build
  - npm run coverage
  - npm install codecov
  - npm install c8

after_success:
  - ./node_modules/.bin/nyc report --reporter=text-lcov | ./node_modules/.bin/codecov --pipe
